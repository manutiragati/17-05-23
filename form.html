<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible"content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
	</head>
	<body>
		<form action="https://www.google.com">
				<p><input type="text" placeholder="Name"></p>
				<p><input type="password" placeholder="Password"></p>
				<p><input type="email" placeholder="Email ID"></p>
				<p><input type="number" placeholder="Number"></p>
				<p>Select Your DOB:- <input type="date"></p>
				<p>
					<input value="Male" name="gender" type="radio">Male
					<input value="Female" name="gender" type="radio">Female
				</p>
				<p>
					<select>
						<option value="Select a car">Select a car</option>
						<option value="Rolce Royce">Rolce Royce</option>
						<option value="Nano">Nano</option>
						<option value="Ferrari">Ferrar</option>
						<option value="Benz">Benz</option>
					</select>
				</p>
				<p>
					<button>submit</button>
				</p>
		</form>
	</body>
</html>
